<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/miPerfil.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <h1>Mi Perfil</h1>
</header>
<div id="perfil-container">
    <div id="perfil-header">MI PERFIL</div>
    <div id="perfil-form">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno">

        <label for="nroIdentidad">Nro Documento:</label>
        <input type="text" id="nroIdentidad" name="nroIdentidad">

        <label for="telefono">Nro Teléfono:</label>
        <input type="text" id="telefono" name="telefono">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="fechaNacimiento">Fecha Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

        <button type="button">Editar</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        $.ajax({
            url: '/miPerfil',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                $('#nombre').val(data.nombre);
                $('#apellidoPaterno').val(data.apellidoPaterno);
                $('#nroIdentidad').val(data.nroIdentidad);
                $('#telefono').val(data.telefono);
                $('#email').val(data.email);
                $('#fechaNacimiento').val(data.fechaNacimiento);
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    alert('No se ha iniciado sesión.');
                } else {
                    alert('Error al cargar el perfil: ' + xhr.responseText);
                }
            }
        });
    });
</script>
</body>
</html>
