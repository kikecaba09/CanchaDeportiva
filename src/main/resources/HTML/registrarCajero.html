<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Registro de Cajero</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background: #85fc0f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .form-container {
            background: #4de10e;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #030303;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
            color: #070707;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #f1f1f1;
            outline: none;
            box-shadow: 0 0 5px rgba(254, 255, 254, 0.5);
        }

        .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .register-btn {
            background-color: #0d0e0d;
            color: white;
        }

        .register-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .clear-btn {
            background-color: #ff1303;
            color: white;
        }

        .clear-btn:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    Administrar Cajeros
</div>

<div class="container">
    <div class="form-container">
        <h2>REGISTRAR CAJERO</h2>
        <form action="/RegistrarCajero" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
            </div>
            <div>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
            </div>
            <div>
                <label for="nro_identidad">DNI:</label>
                <input type="text" id="nro_identidad" name="nro_identidad" placeholder="Ej: 12345678" required>
            </div>
            <div>
                <label for="telefono">Nro Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ej: 987654321" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" required>
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ej: juan123" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese una contraseña segura" required>
            </div>
            <div class="button-container">
                <button type="submit" class="register-btn">Registrar</button>
                <button type="reset" class="clear-btn">Limpiar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
