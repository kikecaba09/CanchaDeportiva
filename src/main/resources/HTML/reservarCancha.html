<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cancha</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #003d80;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }

        /* Detalles de fondo y contenedor */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0056b3, #007bff);
            z-index: -1;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reservar Cancha</h1>
    <form action="/reservarCancha" method="post">
        <!-- Campo oculto para recibir el cancha_id -->
        <input type="hidden" name="cancha_id" id="cancha_id">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="nro_identidad">Nro de Identidad:</label>
            <input type="text" id="nro_identidad" name="nro_identidad" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>

        <div class="form-group">
            <label for="hora_inicio">Hora de Inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
        </div>

        <div class="form-group">
            <label for="hora_fin">Hora de Fin:</label>
            <input type="time" id="hora_fin" name="hora_fin" required>
        </div>

        <button type="submit">Reservar</button>
    </form>
</div>

<script>
    // Este script obtiene el cancha_id de la URL y lo asigna al campo oculto
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const canchaId = urlParams.get('cancha_id');
        document.getElementById('cancha_id').value = canchaId;
    };
</script>
</body>
</html>
