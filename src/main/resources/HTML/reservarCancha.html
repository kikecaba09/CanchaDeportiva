<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cancha</title>
    <!-- Vinculación con Google Fonts para una tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #020202;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2fe00b;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #050505;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #32e10e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #fefffe;
            outline: none;
        }

        input[type="date"], input[type="time"] {
            padding-left: 12px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #101111;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Down_arrow_icon.svg/1024px-Down_arrow_icon.svg.png');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 35px;
        }

        .form-group select:focus {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }

        /* Detalles de fondo y contenedor */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #eff3ef, #fcfcfc);
            z-index: -1;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Reservar Cancha</h1>
    <form action="/reservarCancha" method="post">
        <!-- Campo oculto para recibir el cancha_id -->
        <input type="hidden" name="cancha_id" id="cancha_id">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="nro_identidad">Nro de Identidad:</label>
            <input type="text" id="nro_identidad" name="nro_identidad" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>

        <div class="form-group">
            <label for="hora_inicio">Hora de Inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
        </div>

        <div class="form-group">
            <label for="hora_fin">Hora de Fin:</label>
            <input type="time" id="hora_fin" name="hora_fin" required>
        </div>

        <div class="form-group">
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="">Seleccione un método de pago</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Yape">Yape</option>
            </select>
        </div>

        <button type="submit">Reservar</button>
    </form>
</div>

<script>
    // Este script obtiene el cancha_id de la URL y lo asigna al campo oculto
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const canchaId = urlParams.get('cancha_id');
        document.getElementById('cancha_id').value = canchaId;
    };
</script>
</body>
</html>
