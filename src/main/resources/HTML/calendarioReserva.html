<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.11.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.2/locales/es.global.min.js'></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
            margin: 20px 0;
        }

        #calendar {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>Calendario de Reservas</h1>
<div id='calendar'></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'es',
            initialView: 'timeGridWeek',
            firstDay: 1,
            slotMinTime: '07:00:00',
            slotMaxTime: '24:00:00',
            slotDuration: '01:00:00', // Intervalo de una hora
            events: function(fetchInfo, successCallback, failureCallback) {
                // Asegúrate de que el URL apunte al servlet correctamente
                fetch('/calendario')  // Cambié la URL a tu servlet
                    .then(response => response.json())
                    .then(data => {
                        var events = data.map(reserva => {
                            return {
                                title: reserva.title,
                                start: reserva.start,
                                end: reserva.end,
                                backgroundColor: reserva.backgroundColor,  // Color dinámico
                                borderColor: reserva.borderColor      // Asegura que el borde también tenga el mismo color
                            };
                        });

                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error al obtener las reservas:', error);
                        failureCallback(error);
                    });
            },
            editable: false,
            selectable: false,
            allDaySlot: false,
            slotLabelFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }
        });

        calendar.render();
    });
</script>
</body>
</html>
